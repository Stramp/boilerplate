name: CI

on: [pull_request]

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install Dependenci
        run: yarn install
        
      - name: Run Lint
        run: yarn lint

      - name: Run Tests
        run: yarn test
        
      - name: Run Build
        run: yarn build
